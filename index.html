<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Count by Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Count to a Number by an Interval of <em>your choice</em>!</h1>
    <form id="counter">
      <label for="numberMax">Count to...</label>
      <input type="text" id="numberMax" />
      <label for="interval">by...</label>
      <input type="text" id="interval" />
      <input type="submit" id="submit">
    </form>
    <h3 class="hidden">Counting...</h3>
    <ul id="results">
    </ul>
  </body>
</html>
